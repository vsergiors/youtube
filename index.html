<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Canal de YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Contenedor principal -->
    <div class="container mx-auto px-6 py-12 text-center">
        
        <!-- Título y presentación -->
        <h1 class="text-5xl font-bold mb-4">¡Bienvenido a mi Canal!</h1>
        <p class="text-lg text-gray-400 max-w-2xl mx-auto">
            Explora el mejor contenido gaming, tutoriales y mucho más. No olvides suscribirte para no perderte nada.
        </p>

        <!-- Imagen y botón -->
        <div class="mt-6">
      
        </div>
        
        <div class="mt-6">
            <a href="https://www.youtube.com/channel/LFzt4_IGRFQ&t=2s?sub_confirmation=1" 
               target="_blank"
               class="bg-red-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-red-700 transition">
                Suscribirse
            </a>
        </div>

        <!-- Último Video -->
        <div class="mt-12">
            <h2 class="text-3xl font-semibold">Mi Mejor Video</h2>
            <div class="mt-4">
                <iframe class="w-full max-w-2xl mx-auto rounded-lg shadow-lg"
                        height="315"
                        src="https://www.youtube.com/embed/LFzt4_IGRFQ"
                        title="YouTube Video"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </div>

    </div>

</body>
</html>
